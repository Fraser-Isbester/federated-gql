extend type Query {
  """
  Retrieves a product by its ID.
  """
  product(productID: ID!): Product
}

"""
The ID of the product.
"""
type Product @key(fields: "productID") {
  # The ID of the product.
  productID: ID!
  # The name of the product.
  name: String
  # The price of the product.
  price: Float
}
